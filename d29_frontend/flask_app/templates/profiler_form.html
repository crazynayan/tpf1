{% extends "quick_form.html" %}

{% block app_content %}
    <div class="row">
        <div class="col-md-9">
            <h1>{{ title }}</h1>
        </div>
        <div class="col-md-3">
        </div>
    </div>
    <br>
    {% for label, value in form.display_fields %}
        <div class="row">
            <div class="col-md-2 text-center font-weight-bold">
                {{ label }}
            </div>
            <div class="col-md-10">
                {{ value }}
            </div>
        </div>
        <br>
    {% endfor %}
    <div class="row">
        <div class="col-md">
            {{ quick_form(form) }}
        </div>
    </div>
{% endblock %}
